<div class="w3-bar">
  <button class="w3-bar-item" id='step10' (click)="stepChange('10')"
          [ngClass]="{'w3-green': step10, 'w3-black': !step10}">10
  </button>
  <button class="w3-bar-item" id='step100' (click)="stepChange('100')"
          [ngClass]="{'w3-green': step100, 'w3-black': !step100}">100
  </button>
  <button class="w3-bar-item" id='step1000' (click)="stepChange('1000')"
          [ngClass]="{'w3-green': step1000, 'w3-black': !step1000}">1000
  </button>
</div>
